name:                shopping-list
version:             0.1.0.0
github:              "jborkowski/shopping-list"
license:             BSD3
author:              "Jonatan Borkowski"
maintainer:          "jonatanborkowski@pm.me"
copyright:           "2020 Jonatan Borkowski"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/jborkowski/shopping-list#readme>

ghc-options:
- -fplugin=Polysemy.Plugin

default-extensions:
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators
- TypeFamilies

dependencies:
- base >= 4.7 && < 5
- containers
- polysemy
- polysemy-plugin
- errors
- servant
- servant-server
- aeson
- wai
- warp
- mtl
- optparse-generic

library:
  source-dirs: src

executables:
  shopping-list-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shopping-list

tests:
  shopping-list-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shopping-list
